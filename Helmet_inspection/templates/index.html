<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>头盔检测系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      min-height: 100vh;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #0052cc;
      font-size: 22px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    input[type="file"] {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #0052cc;
    }

    button {
      padding: 10px 22px;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d99;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .preview-box {
      flex: 1 1 48%;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
    }

    .preview-box h3 {
      margin-bottom: 12px;
      font-size: 18px;
      color: #0052cc;
    }

    img, video {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      object-fit: contain;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .preview-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h2>上传图片或视频，检测是否佩戴头盔</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*,video/*" required>
      <button type="submit">上传并检测</button>
    </form>

    {% if original_file and result_file %}
    <div class="container">
      <div class="preview-box">
        <h3>原始输入</h3>
        {% if original_file.endswith('.mp4') or original_file.endswith('.avi') %}
        <video controls>
          <source src="{{ url_for('uploaded_file', filename=original_file) }}" type="video/mp4">
        </video>
        {% else %}
        <img src="{{ url_for('uploaded_file', filename=original_file) }}">
        {% endif %}
      </div>

      <div class="preview-box">
        <h3>检测结果</h3>
        {% if result_file.endswith('.mp4') or result_file.endswith('.avi') %}
        <video controls>
          <source src="{{ url_for('uploaded_file', filename=result_file) }}" type="video/mp4">
        </video>
        {% else %}
        <img src="{{ url_for('uploaded_file', filename=result_file) }}">
        {% endif %}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
